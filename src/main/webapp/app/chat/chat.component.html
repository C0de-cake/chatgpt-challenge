<jhi-alert-error></jhi-alert-error>
<jhi-alert></jhi-alert>
<div class="row" id="conversations">
  <div class="col-3 px-0" id="controls">
    <div class="pe-2">
      <div class="btn btn-primary w-100 text-start">
        <fa-icon icon="plus" class="pe-2"></fa-icon>
        <span>New conversation</span>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-start align-items-start mt-3" id="list">
      <div id="intermediate-container-list">
        <div *ngFor="let conversationsByMonth of conversationsByMonths| keyvalue">
          <div class="month">{{conversationsByMonth.key}}</div>
          <button *ngFor="let conversation of conversationsByMonth.value; trackBy: trackId "
                  class="btn btn-dark my-1 w-100 text-start d-flex align-items-center">
            <fa-icon icon="message" class="pe-3"></fa-icon>
            <div class="btn-conversation d-flex align-items-center justify-content-between flex-grow-1">
              <div class="btn-conversation" (click)="onSelect(conversation)">
                <span *ngIf="!isConversationInEditMode(conversation.id)">{{conversation.name}}</span>
              </div>
              <div class="d-flex flex-row justify-content-end align-items-center actions"
                   *ngIf="isConversationSelectedNotInEditMode(conversation.id)">
                <fa-icon icon="pen" (click)="onClickRename()" class="pe-2"></fa-icon>
                <fa-icon icon="trash" (click)="onDelete(conversation.publicId)"></fa-icon>
              </div>
            </div>
            <div class="d-flex justify-content-around" *ngIf="isConversationInEditMode(conversation.id)">
              <form #convForm="ngForm" class="pe-2">
                <input class="form-control input-name" type="text"
                       [(ngModel)]="conversation.name" name="name"/>
              </form>
              <div class="d-flex flex-row justify-content-end align-items-center actions">
                <fa-icon icon="check" (click)="onValidateRename(conversation)" class="pe-2"></fa-icon>
                <fa-icon icon="xmark" (click)="onCancelRename()"></fa-icon>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-9 ps-0" id="chat">
  </div>
</div>
